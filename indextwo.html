<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__cont container">
        <div><a class="navbar__logo" href="">MoshFi</a></div>
        <div class="navbar__opens">
          <img src="./img/Vector.svg" alt="" />
          <button class="navbar__open">Open an Account</button>
        </div>
      </div>
    </div>

    <div class="sing">
      <div class="sing container">
        <p class="sing__text">
          Please, check your browser’s address bar to be sure you’re on
          https://syltechnology.com.ng/uiux
        </p>
        <div class="sign__info">
          <form class="sing__form">
            <h2 class="sing__form-title">Sign in to MoshFi</h2>
            <p class="sing__form-text">
              To sign in, please type in the email address linked to your Moshfi
              account and your MoshFi password.
            </p>
            <div class="sing__form-join">
              <span class="sing__form-join-span">Email Address</span>
              <input
                type="text"
                placeholder="sylvesteraladejana@gmail.com"
                class="sing__form-join-input"
              />
              <span class="sing__form-join-span">Password</span>
              <input
                type="text"
                placeholder="********"
                class="sing__form-join-input"
              />
            </div>
            <div class="sing__form-btns">
              <span class="sing__form-btns-span"
                >Forget Password? <span class="sing__form-btns-str">Reset it</span></span
              >
              <button class="sing__form-btns-btn">Continue</button>
            </div>
          </form>
          <img src="./img/undraw_in_the_office_re_jtgc 1.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
